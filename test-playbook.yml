---
- hosts: all
  become: true
  connection: ssh
  gather_facts: False

  tasks:
    - name: copy war file to node
      copy:
        src: /home/ubuntu/docker/mvnwebapp.war
        dest: /opt/
    - name: copy dockerfile
      copy:
        src: /home/ubuntu/docker/Dockerfile
        dest: /opt/

    - name: Building docker image
      shell: "cd /opt/"
      shell: "sudo docker build -t yadavashu/test_img:$BUILD_ID ."

    - name: Run Docker container
      shell: "sudo docker run -td --name test-cont -p 8080:8080 yadavashu/test_img:$BUILD_ID"
  

---
- hosts: all
  become: true
  connection: ssh
  gather_facts: False
  vars_files:
    - varsfile.yml
  tasks:
    - name: copy war file to node
      copy:
        src: /home/ubuntu/docker/mvnwebapp.war
        dest: /opt/
        force: yes
    - name: copy dockerfile
      copy:
        src: /home/ubuntu/docker/Dockerfile
        dest: /opt/
        force: yes

    - name: Building docker image
      shell: docker rmi -f yadavashu/{{ job_name_old }}:{{ item }} done; docker build -t yadavashu/{{ job_name }}:{{ build_id }} /opt/.
      become: true

    - name: Run Docker container
      shell: docker stop test-cont; docker rm test-cont; docker run -td --name test-cont -p 8080:8080 yadavashu/{{ job_name }}:{{ build_id }}
      become: true
